                <nav class="header__nav">
                    <ul class="header__nav__list">
                        <li>
                            <a href="/" class="active ripple" id="Home">Home</a>
                        </li>
                        <li>
                            <a href="/question" class="ripple" id="Question">Question</a>
                        </li>
                        <li>
                            <a href="/answer" class="ripple" id="Answer">Answer</a>
                        </li>

                <div class="header__search_box" style="position: relative; left:0.3in;" >
                    <!-- <i class="fa fa-search"></i> -->
                    <!-- <input type="text" placeholder="Search Quora"> -->
                  
                    <div class="search_categories">
                        <div class="select">
                            <form id="FilerObjects" method="post">
                                {% csrf_token %}
                                    <select name="dropdown" onchange='this.form.submit()'>
                                        <option selected="selected" disabled>Filter by topics</option>
                                        <option name="filter1" value="graphs">Graphs</option>
                                        <option name="filter2" value="trees">Trees</option>
                                        <option name="filter3" value="arrays">Arrays</option>
                                        <option name="filter4" value="strings">Strings</option>
                                        <option name="filter5" value="greedy">Greedy Algorithms</option>
                                        <option name="filter6" value="dp">Dynamic Programming</option>
                                    </select>
                            
                             </form> 
                        </div>
                    </div>

                    <a href="/auth/login" role="button">Logout</a>
                </div>
                <!-- <div class="header__que_btn">
                    <a href="#" role="button" onclick="openModel(this)">Add Question</a>
                </div> -->
            </header>
        </div>

        <section class="section">
            <main class="section__main">

                {% block content %}



                {% endblock %}

            </main>
        </section>


        <div class="backdrop" onclick="closeModel()"> </div>


        <div class="model_container" >
            <div class="model">
                <div class="model__exit">
                    <span onclick="closeModel()">X</span>
                </div>
                <div class="model__inputbox">
                    <form method="POST" id="addQuestionForm">
                        {% csrf_token %}
                        <input type="text" name="question" placeholder="Start your question with &quot;What&quot;, &quot;How&quot;, &quot;Why&quot;, etc.">
                        <input type="radio" name="graphs"> Graphs<br>
                        <input type="radio" name="trees"> Trees<br>
                        <input type="radio" name="Dp"> Dynamic Programming</br>
                        <input type="radio" name="greedy"> Greedy</br>
                        <input type="radio" name="arrays"> Arrays<br>
                        <input type="radio" name="strings"> Strings<br>
                    </form>
                </div>
                <div class="model__bottom">
                    <a class="model__bottom__cancel" onclick="closeModel()">Cancel</a>
                    <a class="model__bottom__add" id="askQuestionBtn">Add Question</a>
                </div>
            </div>
        </div>

        <div class="model_container_answer" >
                <div class="model_answer">
                    <div class="model__answer_exit">
                        <span onclick="closeModelans()">X</span>
                    </div>
                    <div class="model__answer_inputbox">
                        <form method="POST" id="addanswerForm">
                            {% csrf_token %}
                            <input type="text" name="answer" placeholder="Please give the best suitable answer.">
                            <input type="submit" value="Submit" style="position: relative; height: 40px; left:3in;top:150px; border-radius:3mm; width: 100px; background-color:#00BBE3;
                            color: white;" onfocus="this.value=''; this.style.color='#000000'">
                        </form>
                    </div>
                    <!-- <div class="model__answer_bottom">
                        <a class="model__bottom__answer_cancel" onclick="closeModelans()">Cancel</a>
                        <a class="model__bottom__answer_add" id="addanswerBtn">Add Answer</a>
                    </div> -->
                </div>
        </div>


    </div>

    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/script.js" %}"></script>
</body>

</html>
